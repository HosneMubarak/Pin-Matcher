<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="randomInput" type="text">
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" value="" id="display-number" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="typeValue(7)">7</div>
                              <div class="button" onclick="typeValue(8)">8</div>
                              <div class="button" onclick="typeValue(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="typeValue(4)">4</div>
                              <div class="button" onclick="typeValue(5)">5</div>
                              <div class="button" onclick="typeValue(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="typeValue(1)">1</div>
                              <div class="button" onclick="typeValue(2)">2</div>
                              <div class="button" onclick="typeValue(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="typeValue(0)">0</div>
                                <div class="button" onclick="typeC()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="equalValueCheck()" >Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-no">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-yes">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById("notify-no").style.display = "none";
        document.getElementById("notify-yes").style.display = "none";


        document.getElementById("generateBtn").addEventListener('click', function(){
            let randomValue = Math.floor(Math.random() * Math.floor(9999));
            console.log(randomValue);
            document.getElementById("randomInput").value=randomValue;
        })


        function typeValue(x) {
            const display = document.getElementById("display-number").value;
            document.getElementById("display-number").value = display+x;
        }

        function typeC() {
            const display = document.getElementById("display-number").value=null;
        }

        
        function equalValueCheck() {
            const a =  document.getElementById("display-number").value;
            const b =  document.getElementById("randomInput").value;
            if( a == b){
                document.getElementById("notify-no").style.display = "none";
                document.getElementById("notify-yes").style.display = "block";
            }else{
                document.getElementById("notify-yes").style.display = "none";
                document.getElementById("notify-no").style.display = "block";
            }
            
        }

        function backSpace() {
            let currentValue = document.getElementById("display-number").value;
            // currentValue.toString();
            console.log(currentValue);
            let currentValueString= currentValue.toString();
            console.log(currentValueString);
            if(currentValueString){
                currentValue = currentValueString.substr(0, currentValueString.length-1);
            }
            document.getElementById("display-number").value = currentValue;

        }

    </script>



</body>
</html>
